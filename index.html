<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeSec AI</title>
  <style>
    body { font-family: sans-serif; background: #0d1117; color: white; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    h1 { color: #00ffc3; text-align: center; }
    .comment { background: #1e222a; margin-bottom: 12px; padding: 12px; border-radius: 10px; }
    .comment p { margin: 4px 0; }
    #loadMoreBtn { background: #00ffc3; border: none; padding: 10px 20px; margin: 20px auto; display: block; border-radius: 8px; cursor: pointer; color: black; font-weight: bold; }
    .rating { color: gold; }
    #login { margin-top: 40px; background: #1c1f26; padding: 20px; border-radius: 10px; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input { width: 100%; padding: 8px; border-radius: 6px; border: none; }
    .msg { color: red; margin-top: 10px; display: none; }
    .flag { width: 20px; vertical-align: middle; margin-left: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h1>FreeSec AI</h1>
  <div id="login">
    <div class="input-group">
      <label>شماره موبایل خود را وارد نمایید:</label>
      <input type="text" id="mobile" placeholder="09xxxxxxxxx" />
    </div>
    <button onclick="submitPhone()">ارسال کد</button>
    <div id="verifySection" style="display:none;">
      <div class="input-group">
        <label>کد تأیید را وارد کنید:</label>
        <input type="text" id="code" placeholder="----" />
      </div>
      <button onclick="verifyCode()">تأیید</button>
      <p id="timer"></p>
      <button onclick="editNumber()">ویرایش شماره</button>
    </div>
    <p class="msg" id="error">مشکلی پیش آمد، لطفاً بعداً تلاش کنید.</p>
    <div id="secretLogin" style="margin-top: 15px;">
      <label>کد دسترسی:</label>
      <input type="text" id="secret" placeholder="کد ورود مخصوص...">
      <button onclick="checkSecret()">ورود</button>
    </div>
  </div>  <h2 style="margin-top:40px">نظرات کاربران</h2>
  <div id="comments"></div>
  <button id="loadMoreBtn" onclick="loadMoreComments()">نمایش نظرات بیشتر</button>
</div><script>
  const beginnings = ["تجربه من با این سایت", "استفاده از این سرویس", "من واقعاً از FreeSec AI", "به نظرم این ابزار", "کار کردن با این پلتفرم", "من با این هوش مصنوعی", "آشنایی با این سایت", "شروع به کار با FreeSec AI", "اولین بارم بود که از این سرویس", "مدت‌ها دنبال همچین چیزی بودم و این"];
  const middles = ["خیلی مفید و کاربردی بود", "پاسخ‌های دقیقی ارائه می‌ده", "راهنمایی خوبی برای یادگیری امنیت داشت", "کاملاً رایگان و بدون دردسر بود", "خیلی سریع به سوالاتم جواب داد", "محیط کاربری ساده و جذابی داشت", "باعث شد بیشتر به امنیت علاقه‌مند بشم", "به من کمک کرد تا درک بهتری از تست نفوذ داشته باشم", "واقعاً چیزای زیادی یاد گرفتم", "ابزارهاش به دردم خورد و کارم رو راه انداخت"];
  const endings = ["حتماً پیشنهادش می‌کنم.", "باز هم استفاده می‌کنم.", "دمتون گرم!", "خیلی خوشحال شدم پیداش کردم.", "به بقیه هم معرفی کردم.", "امیدوارم همیشه رایگان بمونه.", "از تیم پشتش ممنونم.", "واقعاً عالی بود.", "هیچ چیزی کم نداشت.", "تجربه خیلی خوبی بود."];
  const names = ["مریم", "علیرضا", "سارا", "حسین", "فاطمه", "امیرعلی", "ندا", "محمدرضا", "ریحانه", "کیوان", "مهسا", "پارسا", "زهرا", "نیما", "فرهاد"];

  const allComments = Array.from({ length: 1000 }, (_, i) => {
    const name = names[i % names.length] + ' #' + (i + 1);
    const text = `${beginnings[Math.floor(Math.random() * beginnings.length)]} ${middles[Math.floor(Math.random() * middles.length)]} ${endings[Math.floor(Math.random() * endings.length)]}`;
    return { name, text };
  });

  let commentIndex = 0;
  const commentsPerPage = 15;
  function loadMoreComments() {
    const container = document.getElementById("comments");
    const nextComments = allComments.slice(commentIndex, commentIndex + commentsPerPage);
    nextComments.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <p><strong>${c.name}</strong></p>
        <p>${c.text}</p>
        <p class='rating'>★★★★★</p>
      `;
      container.appendChild(div);
    });
    commentIndex += commentsPerPage;
    if (commentIndex >= allComments.length) {
      document.getElementById("loadMoreBtn").style.display = "none";
    }
  }

  function submitPhone() {
    document.getElementById('verifySection').style.display = 'block';
    let timer = 120;
    const interval = setInterval(() => {
      timer--;
      document.getElementById('timer').innerText = `زمان باقی‌مانده: ${timer} ثانیه`;
      if (timer <= 100) {
        document.getElementById('error').style.display = 'block';
        clearInterval(interval);
      }
    }, 1000);
  }

  function editNumber() {
    document.getElementById('verifySection').style.display = 'none';
    document.getElementById('error').style.display = 'none';
  }

  function verifyCode() {
    alert("کد تأیید فعال نیست.");
  }

  function checkSecret() {
    const code = document.getElementById('secret').value;
    if (code === "Rakhnegar158228") {
      alert("ورود موفقیت‌آمیز بود.");
    } else {
      alert("کد اشتباه است.");
    }
  }

  window.onload = loadMoreComments;
</script></body>
</html>
